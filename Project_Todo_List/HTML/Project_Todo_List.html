    <div class="container">

        <div class="div1"> Todo List Practice </div>

        <div class="div2">

            <input class="div2_01">
            <input type="date">
            <button class="div2_02" onclick="todoListAdding();"> Add </button>

        </div>

        <div class="div3"></div>

    </div>

    <script>

    todoList = [];

    function function01(){

        let htmlValue = ``;

        for (let i = 0; i < todoList.length; i ++){

            const newValue = todoList[i];

            const html = `
            <div>
                ${newValue} 
                <button onclick="

                    todoList.splice(${i}, 1);
                    function01();

                "> Delete </button>
            </div>`;

            htmlValue += html;

        }

        document.querySelector(`.div3`)
            .innerHTML = htmlValue;
    }

    function todoListAdding(){

        const inputElement = document.querySelector(`.div2_01`);

        const value = inputElement.value

        todoList.push(value);

        console.log(todoList);

        inputElement.value = ``;

        function01();

    }


    </script>
