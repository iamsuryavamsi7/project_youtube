<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projects </title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: arial;
        }

        body{
            padding-bottom: 100px;
            height: 1200px;
            background: url(/IMG/pexels-simon-berger-1323550.jpg);
            background-repeat: no-repeat;
            background-position: center ;
            padding-top: 120px;
        }

        .header{
            background-color: black;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger{
            display: none;
        }

        .div1_hamburger{
            background-color: white;
            height: 2px;
            width: 30px;
            margin-top: 7px;
            margin-right: 30px;
        }

        .projects{
            font-size: 50px;
            font-weight: bold;
            margin-left: 50px;
        }

        .projects a{
            text-decoration: none;
            color: white;
        }

        .nav_bar{
            margin-right: 200px;
        }

        .nav_bar ul{
            display: flex;
            text-decoration: none;
            align-items: center;
        }

        .nav_bar ul li{
            font-size: 25px;
            margin-left: 100px;
            list-style: none;
        }

        .nav_bar ul li a{
            text-decoration: none;
            color: white;
        }

        .active{
            background-color: lightblue;
            padding: 10px 20px;
            border-radius: 20px;
            color: black;
            font-weight: bold;
        }

        .inactive a{
            transition: all ease 0.5s;
        }

        .inactive a:hover{
            background-color: lightblue;
            color: black;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            border-right: solid 1px grey;
            column-gap: 40px;
            row-gap: 40px;
            margin-left: 50px;
            margin-top: 150px;
            margin-bottom: 50px;
            padding-bottom: 100px;
        }

        iframe{
            display: flex;
            flex: 1;
            width: 100%;
            height: 400px;
            border: none;
        }

        .div1_02{
            font-size: 25px;
            font-weight: bold;
            margin: 20px 0px 0px 0px;
        }

        .hypertextlinks{
            font-size: 20px;
            text-decoration: none;
            color: white;
            background-color: black;
            padding: 10px 20px;
            margin-left: 20px;
            transition: all ease 0.5s;  
        }

        .hypertextlinks:hover{
            background-color: lightblue;
            color: black;
            border-radius: 20px;
        }

        .div1_01{
            display: block;
        }

        .div1_02{
            display: inline-block;
        }

        @media (max-width:380px){

            .projects{
                font-size: 30px;
            }

            body{
                background-repeat:repeat;
            }

            .nav_bar{
                display: none;
            }

            .hamburger{
                display: block;
            }

            .container{
                grid-template-columns: 1fr;
                margin: 0px 10px 50px 10px;
            }

            .div1_02{
                display: block;
                margin-bottom: 30px;
            }

            .hypertextlinks{
                margin-left: 0px;
            }

        }

    </style>
</head>
<body>

    <div class="header">

        <div class="projects"> <a href="https://bio.site/iamsuryavamsi" target="_blank"> Projects </a> </div>

        <div class="nav_bar">    

            <ul>
                <li class="inactive"> <a href="https://bio.site/iamsuryavamsi" target="_blank"> Home </a> </li>
                <li class="active"> Projects </li>
                <li class="inactive"> <a href="mailto:iamsuryavamsi@gmail.com"> Contact Me </a> </li>
            </ul>

        </div>

        <div class="hamburger">

            <div class="div1_hamburger"></div>
            <div class="div1_hamburger"></div>
            <div class="div1_hamburger"></div>

        </div>

    </div>

    <div class="container">

            <div class="div1_01"><iframe src="/Project_Youtube/HTML/youtube.html"></iframe></div>
            <div class="div1_02">Project Youtube </div>
            <a class="hypertextlinks" target="_blank" href="/Project_Youtube/HTML/youtube.html">Project 01</a>

        </div>
    
        <div class="div1">

            <div class="div1_01"><iframe src="/Project_Rock_Paper/HTML/Rock_Paper_Scissor.html"></iframe></div>
            <div class="div1_02">Project Rock Paper Scissor </div>
            <a class="hypertextlinks" target="_blank" href="/Project_Rock_Paper/HTML/Rock_Paper_Scissor.html">Project 02</a>

        </div>

        <div class="div1">

            <div class="div1_01"><iframe src="/Project_Calculator/HTML/Project_Calculator.html"></iframe></div>
            <div class="div1_02">Project Calculator </div>
            <a class="hypertextlinks" target="_blank" href="/Project_Calculator/HTML/Project_Calculator.html">Project 03</a>


        </div>

        <div class="div1">

            <div class="div1_01"><iframe src="/Project_Carting/HTML/Project_Carting.html"></iframe></div>
            <div class="div1_02">Project Calculator </div>
            <a class="hypertextlinks" target="_blank" href="/Project_Carting/HTML/Project_Carting.html">Project 04</a>

        </div>

        <div class="div1">

            <div class="div1_01"><iframe src="/Project_Heads_Trails/HTML/Project_Heads_Trails.html"></iframe></div>
            <div class="div1_02">Project Heads Trails </div>
            <a class="hypertextlinks" target="_blank" href="/Project_Heads_Trails/HTML/Project_Heads_Trails.html">Project 05</a>

        </div>

    </div>
    
</body>
</html>
