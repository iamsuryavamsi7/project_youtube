<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projects || Crypto </title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Roboto Mono;
        }

        body{
            padding-bottom: 100px;
            height: 1200px;
            background: url(/IMG/pexels-simon-berger-1323550.jpg);
            background-repeat: no-repeat;
            background-position: fixed ;
            padding-top: 120px;
        }

        .header{
            background-color: black;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            height: 150px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .hamburger{
            display: none;
        }

        .div1_hamburger{
            background-color: white;
            height: 2px;
            width: 30px;
            margin-top: 7px;
            margin-right: 30px;
        }

        .projects{
            font-size: 50px;
            font-weight: bold;
            margin-left: 50px;
        }

        .projects a{
            text-decoration: none;
            color: white;
            animation: title 1.5s;
        }

        .nav_bar{
            margin-right: 200px;
        }

        .nav_bar ul{
            display: flex;
            text-decoration: none;
            align-items: center;
        }

        .nav_bar ul li{
            font-size: 25px;
            margin-left: 100px;
            list-style: none;
        }

        .nav_bar ul li a{
            text-decoration: none;
            color: white;
            font-weight: bold;

        }

        .active{
            background-color: lightblue;
            padding: 10px 20px;
            border-radius: 20px;
            color: black;
            animation: active 1.2s;
        }

        .inactive{
            animation: active .7s;
        }

        .inactive a{
            transition: all ease 0.2s;
        }

        .inactive a:hover{
            background-color: lightblue;
            color: black;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .inactive2{
            animation: active 1.7s;
        }

        .inactive2 a{
            transition: all ease 0.2s;
        }

        .inactive2 a:hover{
            background-color: lightblue;
            color: black;
            border-radius: 20px;
            padding: 10px 20px;
        }


        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 40px;
            row-gap: 40px;
            margin-left: 50px;
            margin-top: 150px;
            margin-bottom: 50px;
            padding-bottom: 100px;
            margin-right: 50px;
        }

        iframe{
            display: flex;
            flex: 1;
            width: 100%;
            height: 400px;
            border: none;
        }

        .div1_02{
            font-size: 25px;
            font-weight: bold;
            margin: 20px 0px 0px 0px;
        }

        .hypertextlinks{
            font-size: 20px;
            text-decoration: none;
            color: white;
            background-color: black;
            padding: 10px 20px;
            margin-left: 20px;
            transition: all ease 0.5s;  
            display: inline-block;
            animation: hyperlinks 1.5s;
        }

        .hypertextlinks:hover{
            background-color: lightblue;
            color: black;
            border-radius: 20px;
        }

        .div1_01{
            display: block;
        }

        .div1_02{
            display: inline-block;
        }

        @keyframes title{
            0%{
                opacity: 0;
                transform: translateX(-100px);
            }
            33%{
                opacity: 0.2;
            }
            66%{
                opacity: 0.8;
                color: black;
                padding: 10px 20px;
                background-color: white;
                border-radius: 30px;
            }
            100%{
                opacity: 1;
            }
        }

        @keyframes active{
            0%{
                opacity: 0;
                transform: translateY(50px);
            }
            33%{
                opacity: 0.2;
            }
            66%{
                opacity: 0.8;
            }
            100%{
                opacity: 1;
            }
        }

        @keyframes hyperlinks{
            0%{
                opacity: 0;
            }
            25%{
                opacity: 0.4;
            }
            50%{
                opacity: 0.6;
            }
            75%{
                opacity: 0.8;
            }
            100%{
                opacity: 1;
            }

        }

        @media (max-width: 970px) {

            .container{
                grid-template-columns: 1fr 1fr;
            }

            .hypertextlinks{
                margin-top: 10px;
                margin-left: 0px;
            }
            
        }

        @media (max-width:600px){

            .projects{
                font-size: 30px;
            }

            body{
                background-repeat:repeat;
            }

            .nav_bar{
                display: none;
            }

            .hamburger{
                display: block;
            }

            .container{
                grid-template-columns: 1fr;
                margin: 0px 10px 50px 10px;
            }

            .div1_02{
                display: block;
                margin-bottom: 30px;
            }

            .hypertextlinks{
                margin-left: 0px;
            }

        }

    </style>
</head>
<body>

    <div class="header">

        <div class="projects"> <a href="https://bio.site/iamsuryavamsi" target="_blank"> Projects </a> </div>

        <div class="nav_bar">    

            <ul>
                <li class="inactive"> <a href="https://bio.site/iamsuryavamsi" target="_blank"> Home </a> </li>
                <li class="active"> Projects </li>
                <li class="inactive2"> <a href="mailto:iamsuryavamsi@gmail.com"> Contact Me </a> </li>
            </ul>

        </div>

        <div class="hamburger">

            <div class="div1_hamburger"></div>
            <div class="div1_hamburger"></div>
            <div class="div1_hamburger"></div>

        </div>

    </div>

    <div class="container">

        <div class="div1">

            <div class="div1_01"><iframe src="/Project_Youtube/HTML/youtube.html"></iframe></div>
            <div class="div1_02">Project Youtube </div>
            <a class="hypertextlinks" target="_blank" href="/Project_Youtube/HTML/youtube.html">Project 01</a>

        </div>
    
        <div class="div1">

            <div class="div1_01"><iframe src="/Project_Rock_Paper_Scissor/HTML/Rock_Paper_Scissor.html"></iframe></div>
            <div class="div1_02">Project Rock Paper </div>
            <a class="hypertextlinks" target="_blank" href="/Project_Rock_Paper_Scissor/HTML/Rock_Paper_Scissor.html">Project 02</a>

        </div>

        <div class="div1">

            <div class="div1_01"><iframe src="/Project_Calculator/HTML/Project_Calculator.html"></iframe></div>
            <div class="div1_02">Project Calculator </div>
            <a class="hypertextlinks" target="_blank" href="/Project_Calculator/HTML/Project_Calculator.html">Project 03</a>


        </div>

        <div class="div1">

            <div class="div1_01"><iframe src="/Project_Carting/HTML/Project_Carting.html"></iframe></div>
            <div class="div1_02">Project Calculator </div>
            <a class="hypertextlinks" target="_blank" href="/Project_Carting/HTML/Project_Carting.html">Project 04</a>

        </div>

        <div class="div1">

            <div class="div1_01"><iframe src="/Project_Heads_Trails/HTML/Project_Heads_Trails.html"></iframe></div>
            <div class="div1_02">Project Heads Trails </div>
            <a class="hypertextlinks" target="_blank" href="/Project_Heads_Trails/HTML/Project_Heads_Trails.html">Project 05</a>

        </div>

        <div class="div1">

            <div class="div1_01">
                <iframe class="iframe_01" src="/Project_Todo_List/HTML/Project_Todo_List.html"></iframe>
            </div>
            <div class="div1_02">Project Todo List</div>
            <a class="hypertextlinks" target="_blank" href="/Project_Todo_List/HTML/Project_Todo_List.html">Project 06</a>

        </div>

    </div>
    
</body>
</html>
